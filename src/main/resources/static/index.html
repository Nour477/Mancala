<!DOCTYPE html>
<html>
<head>
<title>Mancala Game</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connect to game server:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<br /> <span>Start New Game or Connect to An Existing Game </span>
				<span>Name</span> <input type="text" id="playerName" size="10" /> <br />
				<br />

			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<button id="start" class="btn btn-default" type="submit">Start
							New Game</button>
						<span>Game Id </span> <input type="text" id="gameId" size="36" />
						<button id="connectToGame" class="btn btn-default" type="submit">Connect
							to Game</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="row row-centered">
				<div class="col-sm-1 col-centered">
					<span id="player1"></span>
					<button id="6" class="btn btn-default btn-circle">0</button>
				</div>
				<div class="col-sm-3 col-centered">
					<div class="row row-centered">
						<div class="btn-group">
							<button id="5" type="button" class="btn btn-primary custom"
								onclick="move(5)">0</button>
							<button id="4" type="button" class="btn btn-primary custom"
								onclick="move(4)">0</button>
							<button id="3" type="button" class="btn btn-primary custom"
								onclick="move(3)">0</button>
							<button id="2" type="button" class="btn btn-primary custom"
								onclick="move(2)">0</button>
							<button id="1" type="button" class="btn btn-primary custom"
								onclick="move(1)">0</button>
							<button id="0" type="button" class="btn btn-primary custom"
								onclick="move(0)">0</button>
						</div>
					</div>
					<div class="row row-centered">
						<div class="btn-group">
							<button id="7" type="button" class="btn btn-danger custom"
								onclick="move(7)">0</button>
							<button id="8" type="button" class="btn btn-danger custom"
								onclick="move(8)">0</button>
							<button id="9" type="button" class="btn btn-danger custom"
								onclick="move(9)">0</button>
							<button id="10" type="button" class="btn btn-danger custom"
								onclick="move(10)">0</button>
							<button id="11" type="button" class="btn btn-danger custom"
								onclick="move(11)">0</button>
							<button id="12" type="button" class="btn btn-danger custom"
								onclick="move(12)">0</button>
						</div>
					</div>
				</div>
				<div class="col-sm-1 col-centered">
					<span id="player2"></span>
					<button id="13" class="btn btn-default btn-circle">0</button>

				</div>
				<div class="row row-centered">
					<span>Game Status </span> <span id="gameStatus"> </span> <br /> <span>Winner
						is </span> <span id="winner"></span>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
